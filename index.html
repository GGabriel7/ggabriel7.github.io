<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Container principal ocupa quase toda a tela */
        .convite-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        /* Imagem do convite */
        .convite-img {
            max-height: 100vh;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        /* Espaçamento do cronômetro */
        .contador-wrapper {
            margin-top: -2rem;
        }

        h2 {
            margin-top: 25px;
            margin-bottom: -40px;
        }
    </style>
</head>

<body>

    <div class="container-fluid convite-container">
        <h2>Click no Convite!</h2>
        <!-- Convite / Envelope clicável -->
        <a href="pag1.html" class="d-flex justify-content-center">
            <img 
                src="img-casal/convite2.png" 
                alt="Convite de Casamento" 
                class="convite-img img-fluid"
            >
        </a>

        <!-- Cronômetro -->
        <div class="contador-wrapper text-center">
            <div id="contador" class="fs-2 fw-semibold"></div>
        </div>

    </div>

    <script src="scripts/contador.js"></script>

</body>
</html>
