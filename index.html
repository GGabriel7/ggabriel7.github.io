<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
}

/* Tela principal */
.convite-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.convite-img {
    max-height: 70vh;
    cursor: pointer;
    transition: transform .3s ease;
    margin-top: -40px;
    margin-bottom: -40px;
}

.convite-img:hover {
    transform: scale(1.03);
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.8);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity .5s ease;
    z-index: 999;
}

.overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Convite aberto */
.overlay img {
    max-width: 95%;
    max-height: 95%;
    cursor: pointer;
}

/* Botão fechar */
.btn-fechar {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 2rem;
    color: #000000;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container-fluid convite-container">
    <h2>Clique no convite!</h2>

    <img src="img-casal/convite.png" class="convite-img" id="abrirConvite">

    <!-- Cronômetro -->
     <div class="contador-wrapper text-center">
        <div id="contador" class="fs-2 fw-semibold"></div>
    </div>
</div>

<!-- Overlay convite aberto -->
<div class="overlay" id="overlay">
    <span class="btn-fechar" id="fechar">&times;</span>
    <img src="img-casal/convite2.png" id="conviteAberto">
</div>

<script src="scripts/contador.js"></script>

<script>
const abrir = document.getElementById('abrirConvite');
const overlay = document.getElementById('overlay');
const fechar = document.getElementById('fechar');
const conviteAberto = document.getElementById('conviteAberto');

abrir.addEventListener('click', () => {
    overlay.classList.add('active');
});

fechar.addEventListener('click', (e) => {
    e.stopPropagation();
    overlay.classList.remove('active');
});

conviteAberto.addEventListener('click', () => {
    window.location.href = 'pag2.html';
});
</script>

</body>
</html>
